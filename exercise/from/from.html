<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
</head>
<body>
    <h1>Alumni Registration From</h1>
    <form action="www.example.com"method="get">
        <label for="name">Name Surname</label>
        <input type="text" name="fullname">

        <br>
        <label for="student-id">Student ID</label>
        <input type="text" id="Student ID">

        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" />Female
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Undefined

        <br>
        <label for="address">Address</label>
        <textarea name="address" cols="20" rows="4"></textarea>
        
        <br>
        <label for="email">Email</label>
        <input type="email" name="email">

        <br>
        <label for="telephone number">Telephone Number</label>
        <input type="tel" name="phone">

        <br>
        <label for="program">Course Name</label>
        <select name="program" id="program">
            <option value="IT">IT</option>
            <option value="IS">IS</option>
        </select>

        <br>
        <label for="jop">Jop</label>
        <input type="text" name="jop" id="jop">

        <br>
        <label for="workplace">Workplace</label>
        <textarea name="workplace" id="workplace" rows="4" cols="20"></textarea>

        <br>
        <label for="jop-type">Jop Type</label>
        <select name="jop-type" id="jop-type">
            <option value="Web Developper">Web Developper</option>
            <option value="SA">SA</option>
            <option value="Graphic Design">Graphic Design</option>
            <option value="Digital Marketing">Digital Marketing</option>
        </select>

        <br>
        <label for="photo">Upload photo</label>
        <input type="file" name="photo" id="photo" accept="imag/*">

        <br>
        <input type="submit" value="OK">
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
